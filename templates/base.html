<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <title>Mohon TTD Pak</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="position: sticky; top:0; z-index: 100; width: 100%">
        <div class="container-fluid">
          <div class="" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% if active == 'home' %}active{% endif %}" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if active == 'generate_key' %}active{% endif %}" href="/generatekey">Generate Key</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if active == 'input_data' %}active{% endif %}" href="/inputdata">Input Data</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if active == 'show_data' %}active{% endif %}" href="/showdata">Show Data</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if active == 'decrypt' %}active{% endif %}" href="/decrypt">Decrypt transcript</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <script>
      // Mengubah status "active" pada item navbar saat navigasi ke halaman yang berbeda
      document.addEventListener('DOMContentLoaded', function() {
          const path = window.location.pathname;
          const links = document.querySelectorAll('.nav-link');
          links.forEach(link => {
              if (link.getAttribute('href') === path) {
                  link.classList.add('active');
              } else {
                  link.classList.remove('active');
              }
          });
      });
  </script>
  
</body>


</html>
